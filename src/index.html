<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Basketball Stat-tastic</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Stat-tastic</h1>
            <h3>Basketball Stat Tracker</h3>
        </header>

        <div class="modal fade "  data-backdrop="static" data-keyboard="false" id="addNewStat" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">ADD NEW STAT</h5>
                  <button type="button" class="close closer" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="modalText">Add a new stat to all players (defaults to zero).</p>
                  <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">New stat name:</span>
                    </div>
                    <input type="text" class="form-control newStatInput" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary closer2" data-dismiss="modal">CANCEL</button>
                  <button type="button" class="btn addStatButton">ADD</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade "  data-backdrop="static" data-keyboard="false" id="changeTeamTitle" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">CHANGE TEAM TITLE</h5>
                  <button type="button" class="close closer3" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="changeTeamText">Select a new team title.</p>
                  <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Team name:</span>
                    </div>
                    <input type="text" class="form-control newTeamInput" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary closer4" data-dismiss="modal">CANCEL</button>
                  <button type="button" class="btn changeTeamButton">CHANGE</button>
                </div>
              </div>
            </div>
          </div>

          <div class="teamTitleDiv">
            <button data-toggle="modal" title="Click to change team title." data-target="#changeTeamTitle">
              <h1 class="teamTitle">Title of Team</h1>
            </button>
          </div>

        
        <div class="indexButtons">
            <button class="addPlayerButton"> ADD PLAYER</button>
            <button data-toggle="modal" data-target="#addNewStat">ADD NEW STAT</button>
            <select name="Sort" id="">
                <option value="default">Sort by...</option>
            </select>
        </div>

        <section id="team">


        </section>


    </div>

    <script type=module src="./modules/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      
    </script>
</body>

</html>

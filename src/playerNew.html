<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Basketball Stat-tastic  - Add New Player</title>
</head>

<body>

    <div id="container2">
        <header>
          <a href="index.html">
            <h1>Stat-tastic</h1>
            <h3>Basketball Stat Tracker</h3>
          </a>
        </header>

        <div class="modal fade "   id="removePlayer" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">REMOVE PLAYER FROM ROSTER</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="modalText">Are you sure you want to remove this player?</p>
                  <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                  <button type="button" class="btn confirmRemovePlayer">CONFIRM</button>
                </div>
              </div>
            </div>
          </div>

        <h1 class="playerTeamTitle">Add A Player</h1>
        <div class="editButtons">
            <button>EDIT</button>
            <button data-toggle="modal" data-target="#removePlayer">REMOVE PLAYER</button>

        </div>

        <section id="playerArea">


        </section>

        <section id="playerStats">
          <h2 class="statTitle">STATS:</h2>

        </section>

<h2 class="error">
  
</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
